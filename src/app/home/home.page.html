<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="danger">
    <ion-title>
      Galery N.N
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of imagenes; let i = index">
        <img class="galeria" [src]="item" alt="" (click)="openModal(i)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
